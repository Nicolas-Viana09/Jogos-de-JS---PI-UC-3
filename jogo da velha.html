<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./jogo da velha.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <title>Jogo da velha</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">BrunetGames</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-3 pe-5">
                        <li class="nav-item">
                            <a class="nav-link active" href="./Reaction.html">Teste de Reação</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./mamaco.html">Teste do Chimpanzé</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./jogo da velha.html">Jogo da Velha</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./equipe.html">Sobre</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-sm-12 nome">
                <fieldset>
                    <legend>Jogadores</legend>
                    <div class="mb-3">
                        <label for="jogador1" class="form-label">Jogador 1:</label>
                        <input type="text" class="form-control" id="jogador1">
                    </div>
                    <div class="mb-3">
                        <label for="jogador2" class="form-label">Jogador 2:</label>
                        <input type="text" class="form-control" id="jogador2">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="initGame()">Iniciar</button>
                </fieldset>
            </div>
        </div>

        <div class="row justify-content-center mt-4 jogo">
            <div class="col-md-6 col-sm-12">
                <h3 id="jogadorAtual"></h3>
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <td onclick="setOnCeil(this, 0)" style="box-sizing: 102px;"></td>
                            <td onclick="setOnCeil(this, 1)" style="box-sizing: 102px;"></td>
                            <td onclick="setOnCeil(this, 2)" style="box-sizing: 102px;"></td>
                        </tr>
                        <tr>
                            <td onclick="setOnCeil(this, 3)" style="box-sizing: 102px;"></td>
                            <td onclick="setOnCeil(this, 4)" style="box-sizing: 102px;"></td>
                            <td onclick="setOnCeil(this, 5)" style="box-sizing: 102px;"></td>
                        </tr>
                        <tr>
                            <td onclick="setOnCeil(this, 6)" style="box-sizing: 102px;"></td>
                            <td onclick="setOnCeil(this, 7)" style="box-sizing: 102px;"></td>
                            <td onclick="setOnCeil(this, 8)" style="box-sizing: 102px;"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./jogo da velha.js">
    </script>

</body>

</html>
